<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>TOP Library</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <div id="page-container">
        <div id="sidebar">
            <h1>TOP Library</h1>
            <button id="new-book">Add New Book</button>
            <form onsubmit="handleSubmit(); return false">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="JK Rowling">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" placeholder="100">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read" name="read" checked>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="main-content">
            <div id="book-list-container">
                <ul id="book-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
