<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library</title>
</head>
<body>
    <div id="header">
        <h1>TOP Library</h1>
        <button id="new-book">Add New Book</button>
    </div>
    <form onsubmit="handleSubmit(); return false">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Harry Potter" required>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="JK Rowling" required>
        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" name="pages" placeholder="100" required>
        <label for="read">Have you read the book?</label>
        <input type="checkbox" id="read" name="read" checked>
        <input type="submit" value="Submit">
    </form>
    <div id="book-list-container">
        <ul id="book-list"></ul>
    </div>
</body>
</html>
