<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>TOP Library</title>
</head>
<body>
    <div id="page-container">
        <div id="sidebar">
            <h1>TOP Library</h1>
            <button id="new-book" data-modal="modal-one">Add New Book</button>
        </div>
        <div id="main-content">
            <div id="header">
                <h1>Your Library</h1>
            </div>
            <div id="book-list-container"></div>
        </div>
    </div>

    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <h1>Add New Book</h1>
            <form id="book-form">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="JK Rowling">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" placeholder="100">
                <label for="read">Have you read the book?</label>
                <input type="checkbox" id="read" name="read" checked>
                <input type="submit" value="Submit">
            </form>
            <button class="modal-close modal-exit">X</button>
        </div>
    </div>
</body>
</html>
